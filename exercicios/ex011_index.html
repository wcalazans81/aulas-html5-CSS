<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinâmicas</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmemte aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagem_dinamica/p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagem_dinamica/m.png" type="image/png">
        <img src="imagem_dinamica/g.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo Áudios</h1>
    <p>Vamos aprender a reproduzir Áudios em HTML5.</p>
    <audio src="midia/Dionne Warwick - That's What Friends Are For-Dionne Warwick.mp3" controls></audio>
    <!--mp3 wav ogg-->
    <audio preload="metadata" controls>
        <source src="midia/11 - Meu Pecado (2).mp3" type="audio/mpeg">
        <source src="midia/11 - Meu Pecado (2).mp3" type="audio/ogg">
        <source src="midia/11 - Meu Pecado (2).mp3" type="audio/wav">
    </audio>
    <p>Imfelizmente seu navegador não cosegue reproduzir áudio. <a href="midia/11 - Meu Pecado (2).7z" download="midia/11 - Meu Pecado (2).mp3" type="audio/mpeg">Clique aqui para baixar o arquivo MP3</a></p>
</body>
</html>
